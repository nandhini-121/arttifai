
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }

    .header {
      background-color: #1e1e2f;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      padding: 40px 20px;
    }

    .left, .right {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .left {
      width: 40%;
      text-align: center;
    }

    .right {
      width: 40%;
    }

    #donutChart {
      max-width: 250px;
      margin: auto;
    }

    .labels {
      margin-top: 20px;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .labels div {
      margin: 5px 0;
      font-size: 14px;
    }

    .color-box {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 8px;
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label, input, select {
      display: block;
      width: 100%;
      font-size: 14px;
    }

    input, select {
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #5b4bfa;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-weight: bold;
    }

    .history {
      margin-top: 30px;
    }

    .history h3 {
      margin-bottom: 10px;
    }

    .history-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 14px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .expense-dot { background: #ec4899; }
    .savings-dot { background: #fbbf24; }
    .investment-dot { background: #10b981; }
  </style>
</head>
<body>

<div class="header">Expense Tracker</div>

<div class="container">
  <!-- Left Section -->
  <div class="left">
    <canvas id="donutChart"></canvas>
    <h3 style="color: #10b981;">Total<br>$1300</h3>
    <div class="labels">
      <div><span class="color-box" style="background:#ec4899;"></span>Expense — 27%</div>
      <div><span class="color-box" style="background:#fbbf24;"></span>Savings — 38%</div>
      <div><span class="color-box" style="background:#10b981;"></span>Investment — 35%</div>
    </div>
  </div>

  <!-- Right Section -->
  <div class="right">
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" placeholder="e.g. Salary, House Rent, SIP">
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type">
        <option value="expense">Expense</option>
        <option value="savings">Savings</option>
        <option value="investment">Investment</option>
      </select>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Amount in USD">
    </div>
    <button onclick="addTransaction()">Make Transaction</button>

    <div class="history">
      <h3>History</h3>
      <div id="historyList">
        <div class="history-item"><div class="dot expense-dot"></div>House Rent</div>
        <div class="history-item"><div class="dot investment-dot"></div>Buy Stocks</div>
        <div class="history-item"><div class="dot expense-dot"></div>Electricity bill</div>
        <div class="history-item"><div class="dot investment-dot"></div>Buy Some more Stocks</div>
        <div class="history-item"><div class="dot savings-dot"></div>Salary</div>
      </div>
    </div>
  </div>
</div>

<script>
  const ctx = document.getElementById('donutChart').getContext('2d');
  const donutChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Expense', 'Savings', 'Investment'],
      datasets: [{
        label: 'Spending Breakdown',
        data: [27, 38, 35],
        backgroundColor: ['#ec4899', '#fbbf24', '#10b981'],
        borderWidth: 2
      }]
    },
    options: {
      cutout: '70%',
      plugins: {
        legend: {
          display: false
        }
      }
    }
  });

  function addTransaction() {
    const description = document.getElementById('description').value;
    const type = document.getElementById('type').value;
    const amount = document.getElementById('amount').value;

    if (!description || !amount) {
      alert('Please enter all fields');
      return;
    }

    const dotClass = {
      expense: 'expense-dot',
      savings: 'savings-dot',
      investment: 'investment-dot'
    };

    const newItem = document.createElement('div');
    newItem.className = 'history-item';
    newItem.innerHTML = `<div class="dot ${dotClass[type]}"></div>${description}`;

    document.getElementById('historyList').prepend(newItem);

    
    document.getElementById('description').value = '';
    document.getElementById('amount').value = '';
  }
</script>

</body>
</html>
